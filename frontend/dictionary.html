<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>English App</title>

    <!-- ----------------------------- sweet alert ----------------------------- -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <a href="welcome.html" class="logo">
            <img src="images/dictionary.png" alt="Logo">
            <h2>English</h2>
        </a>
        <div class="menu">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu">
                <img class="menu-btn" src="images/menu.png" alt="Hamburger Menu">
                <img class="close" src="images/close.png" alt="Close Menu">
            </label>
            <nav>
                <ul>
                    <li><a href="welcome.html">Home</a></li>
                    <li><a href="dictionary.html">Dictionary</a></li>
                    <li><a href="texts.html">Texts</a></li>
                    <li><a href="vocabulary.html">Vocabulary</a></li>
                    <li><a id="logOut" href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>English Dictionary</h1>
        <p class="label">Write a word<img class="pen" src="images/pen.png" alt="Pen"></p> 
        <div class="search-container">
            <form action="">
                <input type="text" id="search" placeholder="example" onkeypress="return event.keyCode != 13">
                <img class="clear-search" src="images/close.png" alt="Clear">
                <button class="search-btn"><img class="search-img" src="images/magnifying-glass.png" alt="Magnifying Glass"></button>
            </form>
        </div>
        <ul id="words"></ul>
    </main>
    
    <footer>Dani Dev</footer>
    <script src="scripts/dictionary.js"></script>
    <script src="scripts/logout.js"></script>
</body>

</html>
