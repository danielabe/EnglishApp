<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/dictionary.png" alt="Logo">
            <h2>English</h2>
        </a>
        <div class="menu">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu">
                <img class="menu-btn" src="images/menu.png" alt="Hamburger Menu">
                <img class="close" src="images/close.png" alt="Close Menu">
            </label>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="dictionary.html">Dictionary</a></li>
                    <li><a href="texts.html">Texts</a></li>
                    <li><a href="vocabulary.html">Vocabulary</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Register</h1>
        <form class="login-form" action="" method="POST">
            <div class="lb-inp"> 
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="johndoe@gmail.com" autofocus>
            </div>
            <div class="lb-inp"> 
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="********">
            </div>
            <input type="submit" value="Login">
            <p>Have an account? <a href="../index.html">Log in.</a></p>
        </form>
    </main>

    <footer></footer>
    <!-- <script src="scripts/main.js"></script> -->
</body>

</html>
