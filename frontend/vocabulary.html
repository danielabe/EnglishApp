<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="../index.html" class="logo" >
            <img src="images/dictionary.png" alt="Logo">
            <h2>English</h2>
        </a>
        <div class="menu">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu">
                <img class="menu-btn" src="images/menu.png" alt="Hamburger Menu">
                <img class="close" src="images/close.png" alt="Close Menu">
            </label>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="dictionary.html">Dictionary</a></li>
                    <li><a href="texts.html">Texts</a></li>
                    <li><a href="vocabulary.html">Vocabulary</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="table">
            <div class="practice-btn-container">
                <button class="practice-btn">Practice</button>
            </div>
            <h1>Vocabulary</h1>
            <ul id="wordsList"></ul>
        </section>
        <section id="cards" class="none">
            <img id="closeCards" class="close" src="./images/close.png" alt="Close Cards"></img>
            <div id="cardsContainer"></div>
        </section>
    </main>

    <footer></footer>
    <script src="scripts/vocabulary.js"></script>
</body>

</html>
