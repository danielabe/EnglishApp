<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English App</title>

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- ----------------------------- sweet alert ----------------------------- -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="welcome.html" class="logo">
            <img src="images/dictionary.png" alt="Logo">
            <h2>English</h2>
        </a>
        <div class="menu">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu">
                <img class="menu-btn" src="images/menu.png" alt="Hamburger Menu">
                <img class="close" src="images/close.png" alt="Close Menu">
            </label>
            <nav>
                <ul>
                    <li><a href="welcome.html">Home</a></li>
                    <li><a href="dictionary.html">Dictionary</a></li>
                    <!-- <li><a href="texts.html">Texts</a></li> -->
                    <li><a href="vocabulary.html">Vocabulary</a></li>
                    <li><a href="create.html">Create</a></li>
                    <li><a id="logOut" href="#">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Create cards</h1>
        <p class="welcome-p">Add your own cards.</p>
        <form class="login-form" action="" method="POST">
            <div class="lb-inp"> 
                <label for="word">Word/Phrase</label>
                <input type="text" id="word" name="word" placeholder="take" autofocus>
            </div>
            <div class="lb-inp"> 
                <label for="phonetic">Phonetic</label>
                <input type="text" id="phonetic" name="phonetic" placeholder="teÉªk" autofocus>
            </div>
            <div class="lb-inp"> 
                <label for="definition">Definition</label>
                <input type="text" id="definition" name="definition" placeholder="consume as food, drink, medicine, or drugs." autofocus>
            </div>
            <div class="lb-inp"> 
                <label for="example">Example</label>
                <input type="example" id="example" name="example" placeholder="take an aspirin and lie down">
            </div>
            <div class="lb-inp"> 
                <label for="audio">Audio</label>
                <input type="audio" id="audio" name="audio" placeholder="//file.mp3">
            </div>
            <input type="submit" value="Create">
            <div>
                <img id="spinner" src="images/Spinner.gif" alt="Spinner">
            </div>
        </form>

    </main>

    <footer>Dani Dev</footer>
    <script src="scripts/create.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/utils.js"></script>
</body>

</html>
